<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Cadastro de Modelo</title>
</head>
<body>
	<div style="margin-left: 10%; margin-right: 5%"
		 th:include="header :: header"></div>
	<div class="container">
		<h1 style="color: rgb(101, 155, 242); margin-left: 2%;">Cadastro
			de Motorista</h1>
		<div class="container">

			<!-- <a th:href="@{/produtos}" >Lista produtos</a> -->

			<br />

			<form class="container" action="/motoristas" method="POST"
				th:object="${motorista}">

				<div class="alert alert-danger" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>

				<div class="alert alert-success" role="alert"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<br /> <input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label for="nome">Nome:</label> <input class="form-control"
						type="text" th:field="*{nome}" />
				</div>

				<div class="form-group">
					<label for="nome">CPF:</label> <input class="form-control"
						type="text" th:field="*{cpf}" />
				</div>

				<div class="form-group">
					<label for="nome">CNH:</label> <input class="form-control"
						type="text" th:field="*{cnh}" />
				</div>

				<div class="form-group">
					<label for="categoria">Sexo</label> <select class="custom-select"
						th:field="*{sexo}">
						<option th:each="sexo : ${todosSexos}" th:text="${sexo.descricao}"
							th:value="${sexo}"></option>
					</select>
				</div>
				<br />
				<button style="width: 10%;" class="btn btn-primary" type="submit">Salvar</button>

			</form>

		</div>
	</div>
</body>
</html>
