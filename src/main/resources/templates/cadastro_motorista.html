<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<title>Cadastro de Modelo</title>
</head>
<body>
<div class="container">
    <h1>Cadastro de Motorista</h1>
 <div class="container">

<!-- <a th:href="@{/produtos}" >Lista produtos</a> -->

<br />
<br />

<form class="container" action="motoristas" method="POST" th:object="${motorista}">

<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError : ${#fields.detailedErrors()}" >
		<span th:text="${detailedError.message}"></span>
	</div>
</div>

<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  <span th:text="${mensagem}"></span>
</div>

<br />

<input type="hidden" th:field="*{id}" />

<div class="form-group">
<label for="nome">Nome:</label>
<input class="form-control" type="text" th:field="*{nome}" />
</div>

<div class="form-group">
<label for="nome">CPF:</label>
<input class="form-control" type="text" th:field="*{cpf}" />
</div>

<div class="form-group">
<label for="nome">CNH:</label>
<input class="form-control" type="text" th:field="*{cnh}" />
</div>

<div class="form-group">
<label for="categoria">Sexo</label>
<select class="custom-select" th:field="*{sexo}"> 
	<option th:each="sexo : ${todosSexos}" 
	  th:text="${sexo.descricao}" 
	  th:value="${sexo}"></option>
</select>
</div>

<button class="btn btn-primary" type="submit">Salvar</button>

</form>

</div>
</div>
</body>
</html>
