<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Modelo</title>
</head>
<section layout:fragment="conteudo">
	<div class="container">
		<h1 style="color: rgb(101, 155, 242); margin-left: 2%;">Cadastro
			de Modelo</h1>
		<div class="container borde">
			<br />
			<form class="container" action="/modelos" method="POST"
				th:object="${modelo}">

				<div class="alert alert-danger" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>

				<div class="alert alert-success" role="alert"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<br /> <input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label for="nome">Descrição:</label> <input class="form-control"
						type="text" th:field="*{descricao}" />
				</div>

				<div class="form-group">
					<label style="width: 10%;" for="categoria">Categoria:</label> <select
						style="width: 30%;" class="custom-select" th:field="*{categoria}">
						<option th:each="categoria : ${todasCategorias}"
							th:text="${categoria.descricao}" th:value="${categoria}"></option>
					</select>
				</div>

				<div class="form-group">
					<label style="width: 10%;" for="categoria">Fabricante:</label> <select
						style="width: 30%;" class="custom-select" th:field="*{fabricante}">
						<option th:each="fabricante : ${todosFabricantes}"
							th:text="${fabricante.nome}" th:value="${fabricante.id}"></option>
					</select>
				</div>
				<br />
				<button style="width: 10%;" class="btn btn-primary" type="submit">
					<span class="glyphicon glyphicon-ok"></span>Salvar
				</button>
				<a style="width: 10%;" class="btn btn-primary" th:href="@{/modelos}"><span
					class="glyphicon glyphicon-list"></span>Modelos</a>
			</form>

		</div>
	</div>
</section>
</html>
