<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<title>Cadastro de Locações</title>
</head>
<body>
	<div class="container">
		<h1>Cadastro de Locações</h1>
		<div class="container">

			<!-- <a th:href="@{/locacoes}" >Lista produtos</a> -->

			<br /> <br />

			<form class="container" action="locacoes" method="POST"
				th:object="${locacao}">

				<div class="alert alert-danger" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>

				<div class="alert alert-success" role="alert"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<br /> <input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label for="nome">Locação:</label> <input class="form-control"
						type="text" th:field="*{dataLocacao}" />
				</div>

				<div class="form-group">
					<label for="valor">Devolução:</label> <input class="form-control"
						type="text" th:field="*{dataDevolucao}" />
				</div>

				<div class="form-group">
					<label for="valor">Valor total:</label> <input
						class="form-control" type="text" th:field="*{valorTotal}" />
				</div>

				<div class="form-group">
					<label style="width: 10%;" for="motorista">Motorista:</label> <select
						style="width: 30%;" class="custom-select" th:field="*{motorista}">
						<option th:each="motorista : ${todosMotoristas}"
							th:text="${motorista.nome}" th:value="${motorista.id}"></option>
					</select>
				</div>
				
				<div class="form-group">
					<label style="width: 10%;" for="carro">Carro:</label> <select
						style="width: 30%;" class="custom-select" th:field="*{carro}">
						<option th:each="carro : ${todosCarros}"
							th:text="${carro.modelo.descricao}+' - '+${carro.placa}" th:value="${carro.id}"></option>
					</select>
				</div>
				
				<button class="btn btn-primary" type="submit">Salvar</button>

			</form>

		</div>
	</div>
</body>
</html>
