<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Lista de Locações</title>
</head>
<body>
	<div style="margin-left: 10%; margin-right: 5%"
		class="alert alert-info" th:include="header :: header"></div>
	<div class="container">
		<h1 style="color: rgb(101, 155, 242); margin-left: 2%;">Lista de
			locações</h1>

		<div class="container">
			<br />
			<div class="alert alert-success" role="alert"
				th:if="${!#strings.isEmpty(sucesso)}">
				<span th:text="${sucesso}"></span>
			</div>
			<div class="alert alert-danger" role="alert"
				th:if="${!#strings.isEmpty(falha)}">
				<span th:text="${falha}"></span>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Motorista</th>
							<th>Carro</th>
							<th>Categoria</th>
							<th>Fabricante</th>
							<th>Valor Diária</th>
							<th>Data Locação</th>
							<th>Data Devolução</th>
							<th>Valor Total</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="locacao : ${locacoes}">
							<td th:text="${locacao.id}"></td>
							<td th:text="${locacao.motorista.nome}"></td>
							<td th:text="${locacao.carro.modelo.descricao}"></td>
							<td th:text="${locacao.carro.modelo.categoria}"></td>
							<td th:text="${locacao.carro.modelo.fabricante.nome}"></td>
							<td th:text="${locacao.carro.valorDaDiaria}"></td>
							<td th:text="${locacao.dataLocacao}"></td>
							<td th:text="${locacao.dataDevolucao}"></td>
							<td th:text="${locacao.valorTotal}"></td>
							<td><a class="btn btn-primary"
								th:href="@{/locacoes/editar/{id}(id=${locacao.id})}">Editar</a>
								<a class="btn btn-danger"
								th:href="@{/locacoes/excluir/{id}(id=${locacao.id})}">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<a style="width: 20%;" class="btn btn-primary" th:href="@{/locacoes/novo}">Nova Locacão</a>
		</div>
	</div>
</body>
</html>
