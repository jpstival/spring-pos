<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Fabricante</title>
</head>
<section layout:fragment="conteudo">
	<div class="container">
		<h1 style="color: rgb(101, 155, 242); margin-left: 2%;">Cadastro
			de Fabricante</h1>
		<div class="container">

			<!-- <a th:href="@{/produtos}" >Lista produtos</a> -->

			<br />

			<form class="container" action="/fabricantes" method="POST"
				th:object="${fabricante}">

				<div class="alert alert-danger" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>

				<div class="alert alert-success" role="alert"
					th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>

				<br /> <input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<label for="nome">Nome:</label> <input class="form-control"
						type="text" th:field="*{nome}" />
				</div>

				<div class="form-group">
					<label for="valor">Descrição:</label> <input class="form-control"
						type="text" th:field="*{descricao}" />
				</div>
				<br />
				<button style="width: 10%;" class="btn btn-primary" type="submit">
					<span class="glyphicon glyphicon-ok"></span>Salvar
				</button>
				<a style="width: 10%;" class="btn btn-primary"
					th:href="@{/fabricantes}"><span
					class="glyphicon glyphicon-list"></span>Fabricantes</a>
			</form>

		</div>
	</div>
</section>
</html>
