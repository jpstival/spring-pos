<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<title>Cadastro de Fabricante</title>
</head>
<body>
<div class="container">
    <h1>Cadastro de Fabricante</h1>
 <div class="container">

<!-- <a th:href="@{/produtos}" >Lista produtos</a> -->

<br />
<br />

<form class="container" action="fabricantes" method="POST" th:object="${fabricante}">

<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError : ${#fields.detailedErrors()}" >
		<span th:text="${detailedError.message}"></span>
	</div>
</div>

<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  <span th:text="${mensagem}"></span>
</div>

<br />

<input type="hidden" th:field="*{id}" />

<div class="form-group">
<label for="nome">Nome:</label>
<input class="form-control" type="text" th:field="*{nome}" />
</div>

<div class="form-group">
<label for="valor">Descrição:</label>
<input class="form-control" type="text" th:field="*{descricao}"/>
</div>

<button class="btn btn-primary" type="submit">Salvar</button>

</form>

</div>
</div>
</body>
</html>
