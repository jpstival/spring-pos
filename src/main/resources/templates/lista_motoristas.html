<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8" />
<title>Lista de Motoristas</title>
</head>
<section layout:fragment="conteudo">
	<div class="container">
		<h1 style="color: rgb(101, 155, 242); margin-left: 2%;">Lista de
			motoristas</h1>
<div class="container">
		<br />
		<div class="alert alert-success" role="alert"
			th:if="${!#strings.isEmpty(sucesso)}">
			<span th:text="${sucesso}"></span>
		</div>
		<div class="alert alert-danger" role="alert"
			th:if="${!#strings.isEmpty(falha)}">
			<span th:text="${falha}"></span>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Sexo</th>
						<th>CPF</th>
						<th>CNH</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="motorista : ${motoristas}">
						<td th:text="${motorista.id}"></td>
						<td th:text="${motorista.nome}"></td>
						<td th:text="${motorista.sexo}"></td>
						<td th:text="${motorista.cpf}"></td>
						<td th:text="${motorista.cnh}"></td>
						<td align="center"><a class="btn btn-primary"
							th:href="@{/motoristas/editar/{id}(id=${motorista.id})}">Editar</a>
							<a class="btn btn-danger"
							th:href="@{/motoristas/excluir/{id}(id=${motorista.id})}">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a style="width: 20%;" class="btn btn-primary"
			th:href="@{/motoristas/novo}"><span class="glyphicon glyphicon-plus-sign"></span>Novo Motorista</a>
	</div>
	</div>
	<br />
</section>
</html>
