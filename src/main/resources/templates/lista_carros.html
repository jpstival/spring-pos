<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Lista de Modelos</title>
</head>
<body>
	<div style="margin-left: 10%; margin-right: 5%"
		class="alert alert-info" th:include="header :: header"></div>
	<div class="container">
		<h1 style="color: rgb(101, 155, 242); margin-left: 2%;">Lista de
			carros</h1>

		<div class="container">
			<br />
			<div class="alert alert-success" role="alert"
				th:if="${!#strings.isEmpty(sucesso)}">
				<span th:text="${sucesso}"></span>
			</div>
			<div class="alert alert-danger" role="alert"
				th:if="${!#strings.isEmpty(falha)}">
				<span th:text="${falha}"></span>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Modelo</th>
							<th>Categoria</th>
							<th>Fabricante</th>
							<th>Placa</th>
							<th>Chassi</th>
							<th>Valor di√°ria</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="carro : ${carros}">
							<td th:text="${carro.id}"></td>
							<td th:text="${carro.modelo.descricao}"></td>
							<td th:text="${carro.modelo.categoria}"></td>
							<td th:text="${carro.modelo.fabricante.nome}"></td>
							<td th:text="${carro.placa}"></td>
							<td th:text="${carro.chassi}"></td>
							<td th:text="${{carro.valorDaDiaria}}"></td>
							<td><a class="btn btn-primary"
								th:href="@{/carros/editar/{id}(id=${carro.id})}">Editar</a>
								<a class="btn btn-danger"
								th:href="@{/carros/excluir/{id}(id=${carro.id})}">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<a style="width: 20%;" class="btn btn-primary" th:href="@{/carros/novo}">Novo Carro</a>
		</div>
	</div>
</body>
</html>
